 <p class="para">
  Use <strong class="option configure">--with-mongodb[=DIR]</strong>
 when compiling PHP.
 </p>

 <p class="para">
  Windows users should include <var class="filename">php_mongodb.dll</var> into <var class="filename">php.ini</var>
 </p>
