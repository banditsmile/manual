 <h1>运行时配置</h1>

 <p class="simpara">
这些函数的行为受 <var class="filename">php.ini</var> 中的设置影响。
</p>
 <p class="para">
  <table class="doctable table">
   <caption><strong>mongodb 配置选项</strong></caption>
   
    <thead>
     <tr>
      <th>名字</th>
      <th>默认</th>
      <th>可修改范围</th>
      <th>更新日志</th>
     </tr>

    </thead>

    <tbody class="tbody">
     <tr>
      <td><a href="mongodb.configuration.html#ini.mongodb.debug-log" class="link">mongodb.debug_log</a></td>
      <td>&quot;&quot;</td>
      <td>PHP_INI_ALL</td>
      <td></td>
     </tr>

    </tbody>
   
  </table>

 </p>

 <p class="para">这是配置指令的简短说明。</p>

 <p class="para">
  <dl>

   
     <dt id="ini.mongodb.debug-log">
      <code class="parameter">mongodb.debug_log</code>
      <span class="type"><a href="language.types.string.html" class="type string">string</a></span>
     </dt>

     <dd>

      <p class="para">
       Store full activity debug log in this file.
       The special value &quot;stderr&quot; can be provided to write to STDERR.
      </p>
     </dd>

    

  </dl>

 </p>
