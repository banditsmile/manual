<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Enumerable.toArray - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>toArray</h2>
		<div id="excerpt">
			<pre><code class="ebnf">toArray() -> Array</code></pre>
			<p>
				将 <code>Enumerable</code> 表示为 <code>Array</code>。别名 <a href="entries.htm" >entries</a>。
			</p>
		</div>
		<div id="abody">
			<p>
				注意：该方法使得 <a href="../utility/dollar-a.htm" >$A</a> 工具函数在混入了 <code>Enumerable</code>
				的任何一个对象上均可正常执行。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">$R(1, 5).toArray() 
// -> [1, 2, 3, 4, 5] </code></pre>
			<h3>性能参考</h3>
			<p>
				显然，混入 <code>Enumerable</code> 的对象可以重写缺省的代码，就像 <a href="../array/toarray.htm" >Array.toArray</a> 一样。				
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
