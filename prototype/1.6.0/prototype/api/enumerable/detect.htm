<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Enumerable.detect - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>detect</h2>
		<div id="excerpt">
			<pre><code class="ebnf">detect(iterator[, context]) -> firstElement | undefined</code></pre>
			<p>
				查找第一个使 <code>iterator</code> 返回 <code>true</code> 的元素。该方法有一个别名
				<a href="find.htm" >find</a>。参数 <code>iterator</code> 是一个函数对象。
			</p>
		</div>
		<div id="abody">
			<p>
				可选的 <code>context</code> 参数是 <code>iterator</code> 要绑定的对象，若设定该参数，<code>iterator</code>
				中的 <code>this</code> 关键字将指向 <code>context</code> 对象。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
