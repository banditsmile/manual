<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Hash.values - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>values</h2>
		<div id="excerpt">
			<pre><code class="ebnf">values() -> Array</code></pre>
			<p>返回一个数组，该数组是 hash 中所有的值的集合。</p>
		</div>
		<div id="abody">
			<p>
				返回的值的顺序取决于浏览器（基于“键”集合上的 <code>for ... in</code> 循环），因此——虽然大多数情况下，
				它们的顺序是相同的——但是不能指望这个顺序。另外，记住 hash 中的值可能包含 <code>null</code>，甚至是
				<code>undefined</code>。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">$H({ name: 'Prototype', version: 1.5 }).values().sort()
// -> [1.5, 'Prototype'] 
$H().values() 
// -> [] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
