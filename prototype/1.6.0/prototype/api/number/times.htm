<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.times - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>times</h2>
		<div id="excerpt">
			<pre><code class="ebnf">times(iterator) -> Number</code></pre>
			<p>采用 Ruby 的风格来封装一个标准的 [0...n] 循环</p>
		</div>
		<div id="abody">
			<p>
				回调函数 <code>iterator</code> 被调用时，会传入一个参数，该参数按照循环的次数从 0
				到当前 <code>Number</code> 对象所表示的数值，但<strong>不包括</strong> <code>Number</code> 的值。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">var s = ''; 
(5).times(function(n) { s += n; }); 
s // -> '01234' </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
