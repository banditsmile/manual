<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.floor - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>floor<div class="box">1.6.0</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">floor() -> Number</code></pre>
			<p>返回小于等于当前 <code>Number</code> 对象的最大整数值。</p>
		</div>
		<div id="abody">
			<p>
				<a href="http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Reference:Global_Objects:Math:floor" >Math.floor</a>
				的实例方法版本。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">Math.floor(4.6) //-> 4 
(4.6).floor() //-> 4 
(-4.1).floor() //-> -5</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
