<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.abs - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>abs<div class="box">1.6.0</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">abs() -> Number</code></pre>
			<p>返回当前 <code>Number</code> 对象的绝对值。</p>
		</div>
		<div id="abody">
			<p>
				<a href="http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Reference:Global_Objects:Math:abs" >Math.abs</a>
				的实例方法版本。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">Math.abs(-5) //-> 5
(-5).abs() //-> 5 
(5).abs() //-> 5</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
