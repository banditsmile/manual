<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.toColorPart - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>toColorPart</h2>
		<div id="excerpt">
			<pre><code class="ebnf">toColorPart() -> String</code></pre>
			<p>
				将 <code>Number</code> 对象转换为具有两位数字的十六进制形式（因此，该方法假定 <code>Number</code>
				在 [0...255] 的范围内）。这个方法对于构建 CSS 颜色值非常有用。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">128.toColorPart() // -> '70' 
10.toColorPart() // -> '0a'
'#' + [128, 10, 16].invoke('toColorPart').join('') 
// -> '#800a10' </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
