<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.round - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>round<div class="box">1.6.0</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">round() -> Number</code></pre>
			<p>返回当前 <code>Number</code> 对象四舍五入后的整数值。</p>
		</div>
		<div id="abody">
			<p>
				<a href="http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Reference:Global_Objects:Math:round" >Math.round</a>
				的实例方法版本。
			</p>
			<h3>样例</h3>			
			<pre><code class="javascript">Math.round(4.5) //-> 5 
(4.5).round() //-> 5 
(4.49).round() //-> 4 
(-4.5).round() //-> -4</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
