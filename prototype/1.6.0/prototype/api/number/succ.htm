<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Number.succ - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>succ</h2>
		<div id="excerpt">
			<pre><code class="ebnf">succ() -> Number</code></pre>
			<p>
				返回当前 <code>Number</code> 对象的下一个值，即当前值加一。这个方法主要用于实现与
				<a href="../objectRange.htm" >ObjectRange</a> 对象的兼容。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">(5).succ() // -> 6 
$A($R(1, 5)).join('') // -> '12345'</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
