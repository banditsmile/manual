	<!-- main -->
	<div id="main" class="clearfix">
		<h2>page<div class="box">不推荐</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">page(element) -> [Number, Number]</code></pre>
			<p>
				返回 <code>element</code> 相对于浏览器可视区域左上角的坐标值。
				（<strong>译注：</strong>坐标原点以浏览器当前可见的部分为基准，意即当滚动条滚动后，
				坐标原点也随之改变，坐标原点在当前窗口中永远可见。）
			</p>
		</div>
		<div id="abody">
			<p class="deprecated">已被 <a href="../element/viewportoffset.htm" >Element#viewportOffset</a> 取代。</p>
			<p>注意：所有返回值都仅有<em>数字</em>，单位为像素。</p>
		</div>
	</div>
