<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>realOffset<div class="box">不推荐</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">realOffset(element) -> [Number, Number]</code></pre>
			<p>在内含滚动条的容器中计算元素的累积滚动偏移值。</p>
		</div>
		<div id="abody">
			<p class="deprecated">已被 <a href="../element/cumulativescrolloffset.htm" >Element#cumulativeScrollOffset</a> 方法取代。</p>
			<p>累加元素及它的所有先代节点的 <code>scrollLeft</code> 和 <code>scrollTop</code>。</p>
			<p>该方法常用于在多个滚动容器（例如在一个可滚动的容器中包含一个可滚动的文档）中计算元素的滚动偏移值。</p>
			<p>注意：所有返回值都仅有<em>数字</em>，单位为像素。</p>
		</div>
	</div>
	<!-- /main -->
