<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Event.extend - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>extend<div class="box">1.6</div>
		</h2>
		<div id="excerpt">
			<pre><code class="ebnf">Event.extend(event)</code></pre>
			<p>用 <code>Event.Methods</code> 包含的所有方法来扩展 <code>event</code>。</p>
		</div>
		<div id="abody">
			<p>
				注意，使用 <a href="observe.htm" >Event.observe</a> 或 <a href="../element/observe.htm" >Element#observe</a>
				注册的事件处理程序中的所有事件对象都会被自动扩展。
			</p>
			<p>
				如果想采用另外的方法来注册事件处理程序（例如 <code>onclick</code> 属性），若要扩展事件对象，只需手动调用
				<code>Event.extend</code> 即可。但是，我们并不鼓励做这种无谓的事情。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
