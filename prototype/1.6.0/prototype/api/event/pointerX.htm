	<!-- main -->
	<div id="main" class="clearfix">
		<h2>pointerX</h2>
		<div id="excerpt">
			<pre><code class="ebnf">Event.pointerX(event) -> Number</code></pre>
			<p>返回鼠标事件发生时鼠标所在的绝对水平位置。</p>
		</div>
		<div id="abody">
			<p>
				<strong>注意</strong>：这个位置是基于 <em>页面</em> 的绝对位置，而不是基于 <em>窗口的可视部分</em>：
				在窗口可视部分的同一个位置，如果向右滚动页面，返回的位置值也会随之增加。
			</p>
		</div>
	</div>
