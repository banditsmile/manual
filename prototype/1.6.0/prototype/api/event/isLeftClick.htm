	<title>Event.isLeftClick - Prototype JavaScript 框架</title>

<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>isLeftClick</h2>
		<div id="excerpt">
			<pre><code class="ebnf">Event.isLeftClick(event) -> Boolean</code></pre>
			<p>判断鼠标相关的事件是否是由&#8220;左键&#8221;（主功能键）引发的。</p>
		</div>
		<div id="abody">
			<p>
				<strong>注意</strong>：这里的“左键”并不是绝对意义上的左键，而是“作为默认的左键”（对于习惯于右手的人而言）。
				而习惯使用左手的人，在系统配置中，可以将右键设为主要功能键，这时，该方法检测相应的右键。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
