<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>document.viewport.getScrollOffsets - Prototype JavaScript 框架</title>
	<link href="../../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>getScrollOffsets<div class="box">1.6.0</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">document.viewport.getScrollOffsets() -> [Number, Number] 或 { top: Number, left: Number }</code></pre>
			<p>返回当前窗口可视部分的水平和垂直滚动偏移值。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">document.viewport.getScrollOffsets(); 
//-> { left: 0, top: 0 } 

window.scrollTo(0, 120); 
document.viewport.getScrollOffsets(); 
//-> { left: 0, top: 120 } </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
