	<!-- main -->
	<div id="main" class="clearfix">
		<h2>getDimensions<div class="box">1.6.0</div></h2>

			<pre><code class="ebnf">document.viewport.getDimensions() -> { width: Number, height: Number }</code></pre>
			<p>返回当前窗口可视部分的尺寸。</p>
		</div>
		<div id="abody">
			<p>
				<em>viewport</em> 是一个页面所占据的浏览器窗口的一个子集——在浏览器窗口中当前可见的部分。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">document.viewport.getDimensions(); 
//-> { width: 776, height: 580 } </code></pre>
