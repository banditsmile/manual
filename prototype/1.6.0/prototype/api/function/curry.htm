<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Function.curry - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>curry<div class="box">1.6.0</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">curry(arg...) -> Function </code></pre>
			<p>返回一个新的函数，该函数是原始函数对象用 <code>arg</code> 指定的值填充了部分参数的版本。</p>
		</div>
		<div id="abody">
			<p><code>Function#curry</code> 的行为类似于没有初始作用域参数的 <a href="bind.htm" >Function#bind</a> 方法。</p>
			<h3>样例</h3>
			<pre><code class="javascript">String.prototype.splitOnSpaces = String.prototype.split.curry(" "); 
"foo bar baz thud".splitOnSpaces(); 
//-> ["foo", "bar", "baz", "thud"] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
