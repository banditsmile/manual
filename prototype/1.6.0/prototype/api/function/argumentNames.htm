<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Function.argumentNames - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>argumentNames<div class="box">1.6</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">someFunction.argumentNames() -> Array</code></pre>
			<p>
				获取函数定义的<strong>形参</strong>名称列表，并作为一个字符串数组返回。如果函数未定义参数，则返回一个空数组。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">var fn = function(foo, bar) { 
	return foo + bar; 
}; 
fn.argumentNames();
//-> ['foo', 'bar'] 
Prototype.emptyFunction.argumentNames(); 
//-> [] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
