<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.reset - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>reset</h2>
		<div id="excerpt">
			<pre><code class="ebnf">reset(formElement) -> HTMLFormElement</code></pre>
			<p>将表单中控件的值重置为默认值。</p>
		</div>
		<div id="abody">
			<p>样例</p>
			<pre><code class="javascript">Form.reset('contact') 
// 等价于： 
$('contact').reset()
// 两种方法都具有与按下 reset 按钮同样的效果</code></pre>
			<p>该方法允许你自动重置一个表单。它封装了 HTML 表单元素原生的 <code>reset()</code> 方法。</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
