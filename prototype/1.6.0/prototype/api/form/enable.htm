<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.enable - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>enable</h2>
		<div id="excerpt">
			<pre><code class="ebnf">enable(formElement) -> HTMLFormElement</code></pre>
			<p>启用一个完全或部分控件被禁用的表单。</p>
		</div>
		<div id="abody">
			<p>表单可以在禁用和启用间进行切换。</p>
			<h3>样例</h3>
			<p>请参阅 <a href="disable.htm" >disable()</a> 的样例。</p>
			<h3>注意</h3>
			<p>无论表单中的控件是通过何种方法被禁用（通过脚本或是 HTML 属性）的，该方法都会启用它们。</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
