<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.findFirstElement - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>findFirstElement</h2>
		<div id="excerpt">
			<pre><code class="ebnf">findFirstElement(formElement) -> HTMLElement</code></pre>
			<p>在表单中查找第一个未隐藏、未禁用的控件。</p>
		</div>
		<div id="abody">
			<p>
				返回的对象是以下三种类型的元素之一：INPUT、SELECT 或 TEXTAREA。该方法被用在
				<a href="focusFirstElement.htm" >focusFirstElement()</a> 方法中。
			</p>
			<h3>注意</h3>
			<p>
				该方法的返回值是按照 <em>document</em> 顺序查找到的第一个元素，而不是按照
				<a href="http://www.w3.org/TR/html4/interact/forms.html#h-17.11.1" >Tab 键的顺序</a>。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
