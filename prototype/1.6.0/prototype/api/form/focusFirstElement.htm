<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.focusFirstElement - Prototype JavaScript 框架</title>

<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>focusFirstElement</h2>
		<div id="excerpt">
			<pre><code class="ebnf">focusFirstElement(formElement) -> HTMLFormElement</code></pre>
			<p>指定表单第一个未隐藏、未禁用的控件获取键盘焦点。</p>
		</div>
		<div id="abody">
			<p>
				该方法使用 <a href="findFirstElement.htm" >Form.findFirstElement()</a> 来获取第一个元素，然后在元素上调用
				<a href="element/activate.htm" >activate()</a> 方法。该方法常用于 Web 站点增强用户体验，当包含表单
				（如用于搜索的表单或填写联系信息的表单）的页面载入后，设置表单中可见的第一个未禁用的控件获取焦点，
				这样用户马上就可以键入文字了。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
