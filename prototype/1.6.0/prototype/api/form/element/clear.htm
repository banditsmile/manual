<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.Element.clear - Prototype JavaScript 框架</title>
	<link href="../../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>clear</h2>
		<div id="excerpt">
			<pre><code class="ebnf">clear(element) -> HTMLElement</code></pre>
			<p>清除一个文本输入框的内容。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<p>
				如果文本输入框是第一次获得焦点，则清除文本框的内容：
			</p>
			<pre><code class="javascript">$('some_field').onfocus = function() { 
	// 如果已经清除过，则什么都不做 
	if (this._cleared) 
		return 
	// 当代码执行时，"this" 关键字指向控件本身 
	this.clear() 
	this._cleared = true 
} </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
