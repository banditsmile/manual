<html xmlns="http://www.w3.org/1999/xhtml">

	<title>Form.Element.disable - Prototype JavaScript 框架</title>
	<link href="../../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>disable</h2>
		<div id="excerpt">
			<pre><code class="ebnf">disable(element) -> HTMLElement</code></pre>
			<p>禁用表单控件。控件被禁用后，不能再修改它的值，除非再次启用它。</p>
		</div>
		<div id="abody">
			<p>
				该方法将元素的原生属性 <code>disable</code> 设为 <code>true</code>。你也可以通过这个属性来检查控件的当前状态。
			</p>
			<h3>样例</h3>
			<p>请参阅 <a href="../disable.htm" >Form.disable()</a> 方法。</p>
			<h3>注意</h3>
			<p>被禁用的表单控件永远都不会被串行化。</p>
			<p>
				千万不要将禁用表单控件作为一项安全措施，而放弃在服务器端的校验。只需具有少许 JavaScript
				经验的用户就可以在任何浏览器上轻易的启用被禁用的控件。你应该将禁用作为一项增强用户体验的措施——
				用它来指示指定的控件在那段时间内不可修改。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
