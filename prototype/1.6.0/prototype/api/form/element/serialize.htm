<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Form.Element.serialize - Prototype JavaScript 框架</title>
	<link href="../../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>serialize</h2>
		<div id="excerpt">
			<pre><code class="ebnf">serialize(element) -> string</code></pre>
			<p>使用 <code>name=value</code> 的格式创建表单控件的 URL 编码字符串。</p>
		</div>
		<div id="abody">
			<p>
				该方法返回一个适合于 Ajax 请求的字符串。但是，它仅仅只串行化一个单独的元素——如果需要串行化整个表单，请使用
				<a href="../serialize.htm" >Form.serialize()</a>。
			</p>
			<h3>注意</h3>
			<p>串行化一个已禁用或是没有名称的控件，总是返回空字符串。</p>
			<p>				
				如果只是简单的获取元素的值，而不需要进行 Ajax 请求，请使用 <a href="getValue.htm" >getValue()</a>。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
