<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Object.values - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>values</h2>
		<div id="excerpt">
			<pre><code class="ebnf">Object.values(obj) -> Array</code></pre>
			<p>把 <code>obj</code> 当作一个 <a href="../hash.htm" >Hash</a>，然后返回该对象所有属性的值。</p>
		</div>
		<div id="abody">
			<p>
				注意，结果数组中元素的顺序取决于浏览器（它依赖于 <code>for...in</code> 循环），
				因此并不能保证元素按照声明时的顺序或字典顺序排列。另外，请记住虽然属性名称是唯一的，
				但属性的值并不要求遵循这种约束。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">Object.values() 
// -> [] 
Object.values({ name: 'Prototype', version: 1.5 }).sort() 
// -> [1.5, 'Prototype'] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
