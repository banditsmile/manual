<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Object.isUndefined - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>isUndefined<div class="box">1.6</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">isUndefined(obj) -> Boolean</code></pre>
			<p>如果 <code>obj</code> 是一个 <code>undefined</code> 的类型，返回 <code>true</code>，否则返回 <code>false</code>。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">Object.isUndefined(); //-> true 
Object.isUndefined(undefined); //-> true 
Object.isUndefined(null); //-> false 
Object.isUndefined(0); //-> false
Object.isUndefined(""); //-> false </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
