<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Object.keys - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>keys</h2>
		<div id="excerpt">
			<pre><code class="ebnf">Object.keys(obj) -> [String...]</code></pre>
			<p>把 <code>obj</code> 当作一个 <a href="../hash.htm" >Hash</a>，然后返回该对象的属性名称列表。</p>
		</div>
		<div id="abody">
			<p>
				注意，结果数组中元素的顺序取决于浏览器（它依赖于 <code>for...in</code> 循环），
				因此并不能保证元素按照声明时的顺序或字典顺序排列。如果你希望结果元素有一个确定的顺序，请对数组进行排序。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">Object.keys() 
// -> [] 
Object.keys({ name: 'Prototype', version: 1.5 }).sort() 
// -> ['name', 'version'] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
