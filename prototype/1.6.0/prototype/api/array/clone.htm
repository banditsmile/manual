<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.clone - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>clone</h2>
		<div id="excerpt">
			<pre><code class="ebnf">clone() -> newArray</code></pre>
			<p>在不损害原始数组的前提下，返回一个数组的复本。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">var fruits = ['Apples', 'Oranges'];
var myFavs = fruits.clone();
myFavs.pop(); 
// fruits -> ['Apples', 'Oranges'] 
// myFavs -> ['Apples'] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
