<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.size - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>size</h2>
		<div id="excerpt">
			<pre><code class="ebnf">size() -> Number</code></pre>
			<p>返回数组的元素个数。</p>
		</div>
		<div id="abody">
			<p>
				这个方法针对因混入 <a href="../enumerable.htm" >Enumerable</a> 模块而引入的
				<a href="../enumerable/size.htm" >size</a> 方法进行了优化，它调用数组原生的 <code>length</code>
				属性，从而避免对数组进行复制操作。<br />
				<strong>译注：</strong><br />
				Array.size 的代码：<code>return this.length;</code><br />
				Enumerable.size 的代码：<code>return this.toArray().length</code>;
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
