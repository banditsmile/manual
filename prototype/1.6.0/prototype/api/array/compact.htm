<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.compact - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>compact</h2>
		<div id="excerpt">
			<pre><code class="ebnf">compact() -> newArray</code></pre>
			<p>返回一个不包含 <code>null</code>/<code>undefined</code> 值元素的数组的新版本。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">['frank', , 'sue', , 'sally', null].compact()
// -> ['frank', 'sue', 'sally']</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
