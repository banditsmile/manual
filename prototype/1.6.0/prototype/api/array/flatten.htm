<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.flatten - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>flatten</h2>
		<div id="excerpt">
			<pre><code class="ebnf">flatten() -> newArray</code></pre>
			<p>
				返回一个不具有嵌套层次结构的数组，内嵌的数组递归加入到最外层数组中。当处理递归集合算法时，这个方法被证明是非常有用的。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">['frank', ['bob', 'lisa'], ['jill', ['tom', 'sally']]].flatten()
// -> ['frank', 'bob', 'lisa', 'jill', 'tom', 'sally']</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
