<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.without - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>without</h2>
		<div id="excerpt">
			<pre><code class="ebnf">without(value...) -> newArray</code></pre>
			<p>返回不包括参数中任意一个指定值的数组版本。（即返回的数组中不包括任何一个参数中指定的值）</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">[3, 5, 6, 1, 20].without(3)
// -> [5, 6, 1, 20] 
[3, 5, 6, 1, 20].without(20, 6) 
// -> [3, 5, 1]</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
