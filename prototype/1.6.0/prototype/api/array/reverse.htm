<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Array.reverse - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>reverse</h2>
		<div id="excerpt">
			<pre><code class="ebnf">reverse([inline = true]) -> Array</code></pre>
			<p>
				返回数组的逆序版本，默认情形下，直接在原始数组内部进行序列调整，如果 <code>inline</code> 设置为
				<code>false</code>，则首先克隆原始数组，然后在克隆版本中进行调整。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">var nums = [3, 5, 6, 1, 20];
nums.reverse(false) 
// -> [20, 1, 6, 5, 3] 
nums 
// -> [3, 5, 6, 1, 20] 
nums.reverse() 
// -> [20, 1, 6, 5, 3] 
nums 
// -> [20, 1, 6, 5, 3]</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
