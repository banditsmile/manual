<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.stopObserving - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>stopObserving</h2>
		<div id="excerpt">
			<pre><code class="ebnf">stopObserving(element, eventName, handler) -> HTMLElement</code></pre>
			<p>为 <code>element</code> 注销指定的事件处理程序。</p>
		</div>
		<div id="abody">
			<p>
				这是对 <a href="../event/stopObserving.htm" >Event.stopObserving</a> 的简单代理，更深入的信息请参考
				<a href="../event/stopObserving.htm" >Event.stopObserving</a>。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">$(element).stopObserving('click', coolAction); 
// -> HTMLElement（并注销 'coolAction' 事件处理程序）。</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
