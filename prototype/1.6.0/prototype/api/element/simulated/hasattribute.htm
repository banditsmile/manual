<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.Methods.Simulated.hasAttribute - Prototype JavaScript 框架</title>
	<link href="../../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>hasAttribute<div class="box">simulated</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">hasAttribute(element, attribute) -> Boolean</code></pre>
			<p>
				为不存在该方法的浏览器（Internet Explorer 6 或 7）模拟规范中指定的 DOM 方法
				<a href="http://www.w3.org/TR/DOM-Level-2-Core/core.html#ID-ElHasAttr" >hasAttribute</a>。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="html">&lt;a id="link" href="http://prototypejs.org"&gt;Prototype&lt;/a&gt;</code></pre>
			<pre><code class="javascript">$('link').hasAttribute('href'); 
// -> true </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
