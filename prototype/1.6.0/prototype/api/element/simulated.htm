<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.Methods.Simulated - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>Element.Methods.Simulated</h2>
		<div id="method-list">
			<ul><li><a href="simulated.htm#method-hasattribute">hasAttribute</a></li></ul>
		</div>
		<div id="abody">
			<p>
				<code>Element.Methods.Simulated</code> 用来在非标准的浏览器上模拟其不具备的 HTMLElement 方法，这样就可以在
				<a href="extend.htm" >已扩展</a> 的元素上调用这些方法，就像这些浏览器已经实现了这些方法一样。
			</p>
		</div>
		<div id="method-excerpts">
			<h3>方法</h3>
			<div id="method-hasattribute" class="mexcerpt">
				<h4><a href="simulated/hasattribute.htm" >hasAttribute</a><div class="box">simulated</div></h4>
				<div class="mexcerpt-cnt">
					<pre><code class="ebnf">hasAttribute(element, attribute) -> Boolean</code></pre>
					<p>
						为不存在该方法的浏览器（Internet Explorer 6 或 7）模拟规范中指定的 DOM 方法
						<a href="http://www.w3.org/TR/DOM-Level-2-Core/core.html#ID-ElHasAttr" >hasAttribute</a>。
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
