	<title>Element.getOffsetParent - Prototype JavaScript 框架</title>

</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>getOffsetParent<div class="box">1.6</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">getOffsetParent(element) -> HTMLElement</code></pre>
			<p>
				返回 <code>element</code> 的容器块（Containing Block）（<strong>译注：</strong>距离元素最近的 CSS <code>position</code>
				属性为 <code>relative</code> 或 <code>absolute</code> 的先代节点）节点，如果不存在这样一个节点，则返回 <code>body</code> 元素。				
			</p>
		</div>
		<div id="abody">
			<p>
				返回的元素是当前 <code>element</code> 的
				<a href="http://www.w3.org/TR/CSS21/visudet.html#containing-block-details" >CSS containing block</a>。
			</p>
		</div>
	</div>
	<!-- /main -->
</body>
