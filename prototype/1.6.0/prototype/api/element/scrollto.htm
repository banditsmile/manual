<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.scrollTo - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>scrollTo</h2>
		<div id="excerpt">
			<pre><code class="ebnf">scrollTo(element) -> HTMLElement</code></pre>
			<p>滚动窗口以便 <code>elemnet</code> 显示在窗口可视区域的顶部，返回元素本身。</p>
		</div>
		<div id="abody">
			<p>
				除不修改浏览器的历史记录外，该方法类似于使用 <a href="http://www.w3.org/TR/html401/struct/links.html#h-12.2.3" >HTML anchors</a>
				所获取的效果。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">$(element).scrollTo(); 
// -> HTMLElement </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
