<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.hasClassName - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>hasClassName</h2>
		<div id="excerpt">
			<pre><code class="ebnf">hasClassName(element, className) -> Boolean</code></pre>
			<p>判断 <code>element</code> 是否包含参数 <code>className</code> 指定的 CSS 类名称。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="html">&lt;div id="mutsu" class="apple fruit food"&gt;&lt;/div&gt;</code></pre>
			<pre><code class="javascript">$('mutsu').hasClassName('fruit');
// -> true
$('mutsu').hasClassName('vegetable');
// -> false </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
