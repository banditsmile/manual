<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Element.removeClassName - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>removeClassName</h2>
		<div id="excerpt">
			<pre><code class="ebnf">removeClassName(element, className) -> HTMLElement</code></pre>
			<p>从 <code>element</code> 中移除参数 <cod>className</cod> 指定的 CSS 类，返回元素本身。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="html">&lt;div id="mutsu" class="apple fruit food"&gt;&lt;/div&gt;</code></pre>
			<pre><code class="javascript">$('mutsu').removeClassName('food'); 
// -> HTMLElement
$('mutsu').classNames(); 
// -> ['apple', 'fruit'] </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
