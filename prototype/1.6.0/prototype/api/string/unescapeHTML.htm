<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.unescapeHTML - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>unescapeHTML</h2>
		<div id="excerpt">
			<pre><code class="ebnf">unescapeHTML() -> string</code></pre>
			<p>移除字符串中的标签，并将用实体表示的 HTML 特殊字符转换为它们的正常形式。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'x &amp;gt; 10'.unescapeHTML() 
// -> 'x > 10' 
'&lt;h1&gt;Pride &amp;amp; Prejudice&lt;/h1&gt;'.unescapeHTML() 
// -> 'Pride & Prejudice'</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
