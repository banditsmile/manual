<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.camelize - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>camelize</h2>
		<div id="excerpt">
			<pre><code class="ebnf">camelize() -> string</code></pre>
			<p>将一个用横线分隔的字符串转换为 Camel 形式。如 <code>'foo-bar'</code> 将被转换为 <code>'fooBar'</code>。</p>			
		</div>
		<div id="abody">
			<p>Prototype 在内部使用这个方法将 CSS 属性转换为它们等价的 DOM 的 <code>style</code> 属性。</p>
			<h3>样例</h3>
			<pre><code class="javascript">'background-color'.camelize(); 
// -> 'backgroundColor'
'-moz-binding'.camelize(); 
// -> 'MozBinding'</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
