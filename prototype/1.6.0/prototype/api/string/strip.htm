<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>strip</h2>
		<div id="excerpt">
			<pre><code class="ebnf">strip() -> string</code></pre>
			<p>移除字符串首尾的所有空白符。</p>
