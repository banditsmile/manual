<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.isJSON - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>isJSON<div class="box">1.5.1.1</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">isJSON() -> boolean</code></pre>
			<p>使用正则表达式检测字符串是否是合法的 JSON 格式。这是一个在内部使用的安全检测方法。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">"something".isJSON() 
// -> false 
"\"something\"".isJSON()
// -> true 
"{ foo: 42 }".isJSON() 
// -> false 
"{ \"foo\": 42 }".isJSON() 
// -> true</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
