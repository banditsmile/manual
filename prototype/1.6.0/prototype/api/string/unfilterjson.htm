<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.unfilterJSON - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>unfilterJSON<div class="box">1..5.1</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">unfilterJSON([filter = Prototype.JSONFilter]) -> String</code></pre>
			<p>移除 Ajax JSON 或 JavaScript 响应内容周围的安全注释界定符。这是供内部使用的一种安全机制。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'/*-secure-\n{"name": "Violet", "occupation": "character", "age": 25}\n*/'.unfilterJSON() 
// -> '{"name": "Violet", "occupation": "character", "age": 25}' </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
