<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>include<div class="box">1.5.1</div></h2>
		<div id="excerpt">
			<pre><code class="ebnf">include(substring) -> Boolean</code></pre>
			<p>检查字符串是否包含子串 <code>substring</code>。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'Prototype framework'.include('frame'); 
//-> true 
'Prototype framework'.include('frameset'); 
//-> false </code></pre>
