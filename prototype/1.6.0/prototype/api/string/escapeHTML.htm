<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.escapeHTML - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>escapeHTML</h2>
		<div id="excerpt">
			<pre><code class="ebnf">escapeHTML() -> string</code></pre>
			<p>将 HTML 特殊字符转换为它们的等价实体。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'&lt;div class="article"&gt;This is an article&lt;/div&gt;'.escapeHTML();
// -> "&amp;lt;div class="article"&amp;gt;This is an article&amp;lt;/div&amp;gt;"</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
