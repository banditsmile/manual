<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.evalScripts - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>evalScripts</h2>
		<div id="excerpt">
			<pre><code class="ebnf">evalScripts() -> [returnedValue...]</code></pre>
			<p>
				执行字符串中包含的所有 <code>script</code> 块的内容。返回一个数组，该数组包含每个
				<code>script</code> 执行后返回的值。
			</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'lorem... &lt;script&gt;2 + 2&lt;/script&gt;'.evalScripts();
// -> [4] 
'&lt;script&gt;2 + 2&lt;/script&gt;&lt;script&gt;alert("hello world!")&lt;/script&gt;'.evalScripts();
// -> [4, undefined]（并且弹出对话框显示 'hello world!'）</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
