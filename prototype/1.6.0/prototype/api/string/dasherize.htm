<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>String.dasherize - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>dasherize</h2>
		<div id="excerpt">
			<pre><code class="ebnf">dasherize() -> string</code></pre>
			<p>将字符串中的下划线全部替换为横线（<code>"_"</code> 替换为 <code>"-"</code>）。</p>
		</div>
		<div id="abody">
			<h3>样例</h3>
			<pre><code class="javascript">'border_bottom_width'.dasherize(); 
// -> 'border-bottom-width'</code></pre>
			<h3>注意</h3>
			<p>
				为将一个 DOM <code>style</code> 属性转换为它等价的 CSS 属性，请联合使用使用
				<a href="underscore.htm" >String#underscore</a> 和 <code>String#dasherize</code> 方法。
			</p>
			<pre><code class="javascript">'borderBottomWidth'.underscore().dasherize(); 
// -> 'border-bottom-width'</code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
