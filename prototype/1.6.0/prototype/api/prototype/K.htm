<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv=Content-Type content='text/html; charset=utf-8'>

	<title>Prototype.K - Prototype JavaScript 框架</title>
	<link href="../../CSS/main.css"  type='text/css' rel='Stylesheet' />
</head>
<body>
	<!-- main -->
	<div id="main" class="clearfix">
		<h2>K</h2>
		<div id="excerpt">
			<pre><code class="ebnf">K(argument) -> argument</code></pre>
			<p>
				<code>K</code> 是属于 Prototype 的一个 <a href="http://en.wikipedia.org/wiki/Identity_function" >
				恒等变换函数</a>，即它返回自身的参数，而不做任何其它处理。
			</p>
		</div>
		<div id="abody">
			<p>
				这个方法主要提供给框架使用。框架中大量使用了该方法，最明显的例子是在 <a href="../enumerable.htm" >Enumerable</a>
				模块中，它被作为迭代器的默认值。
			</p>
			<h3>样例</h3>
			<pre><code class="javascript">Prototype.K('hello world!'); 
// -> 'hello world!' 
Prototype.K(1.5);
// -> 1.5 
Prototype.K(Prototype.K); 
// -> Prototype.K </code></pre>
		</div>
	</div>
	<!-- /main -->
</body>
</html>
