<H2>Fancy Indexes模块（Fancy Indexes Module）</H2><BR>

<H3>・摘要</H3>
<H4>类似于autoindex模块，但是可以提供更友好的目录清单主页。<BR>
作者：Adrian Perez de Castro<BR>
<A href="https://connectical.com/attachments/download/4/ngx-fancyindex-0.2.tar.bz2" >点击这里下载</A><BR></H4>
