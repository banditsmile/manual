<H2>Empty GIF模块（Empty GIF）</H2><BR>

<H3>・摘要</H3>
<H4>这个模块在内存中保存一个能够很快传递的1×1透明GIF。<BR>
简单用法：<BR>
<PRE>location = /_.gif {
  empty_gif;
}</PRE>
<H3>・指令</H3>
<H3> empty_gif </H3>
<H4>语法：empty_gif <BR>
默认值：n/a <BR>
使用字段：location <BR></H4>
<H3>・参考文档</H3>
<H4><A href="http://sysoev.ru/nginx/docs/http/ngx_http_core_module.html" >Original Documentation</A><BR>
<A href="http://wiki.nginx.org/NginxHttpEmptyGIFModule/" >Nginx Http Empty GIF Module</A></H4>
