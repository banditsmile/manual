        <p /> <p><font color="DarkGray">更新：2007 年 11 月</font></p><div class="introduction"><p><span sdata="langKeyword" value="#else"><span class="keyword">#else</span></span> 允许您创建复合条件指令，因此，如果前面的 <mshelp:link keywords="48CABBFF-CA82-491F-A56A-EECCD528C7C2" tabindex="0">#if</mshelp:link> 或（可选）<mshelp:link keywords="731D78DF-08E0-4D51-B8C8-F193C27DE13F" tabindex="0">#elif</mshelp:link> 指令中的任何表达式都不为 <span sdata="langKeyword" value="true"><span class="keyword">true</span></span>，则编译器将计算 <span sdata="langKeyword" value="#else"><span class="keyword">#else</span></span> 与后面的 <span sdata="langKeyword" value="#endif"><span class="keyword">#endif</span></span> 之间的所有代码。</p></div><h1 class="heading"><span onclick="ExpandCollapse(languageReferenceRemarksToggle)" style="cursor:default;" onkeypress="ExpandCollapse_CheckKey(languageReferenceRemarksToggle, event)" tabindex="0"><img id="languageReferenceRemarksToggle" class="toggle" name="toggleSwitch" src="../icons/collapse_all.gif" />备注</span></h1><div id="languageReferenceRemarksSection" class="section" name="collapseableSection" style=""><p><mshelp:link keywords="6A5FCA55-5AEE-441F-86F6-1C99FBE9EC05" tabindex="0">#endif</mshelp:link> 必须是 <span sdata="langKeyword" value="#else"><span class="keyword">#else</span></span> 之后的下一条预处理器指令。有关如何使用 <span sdata="langKeyword" value="#else"><span class="keyword">#else</span></span> 的示例，请参见 <mshelp:link keywords="48CABBFF-CA82-491F-A56A-EECCD528C7C2" tabindex="0">#if</mshelp:link>。</p></div><h1 class="heading"><span onclick="ExpandCollapse(seeAlsoToggle)" style="cursor:default;" onkeypress="ExpandCollapse_CheckKey(seeAlsoToggle, event)" tabindex="0"><img id="seeAlsoToggle" class="toggle" name="toggleSwitch" src="../icons/collapse_all.gif" />请参见</span></h1><div id="seeAlsoSection" class="section" name="collapseableSection" style=""><h4 class="subHeading">概念</h4><div class="seeAlsoStyle"><span sdata="link"><a href="ac0f23a2-6bf3-4077-be99-538ae5fd3bc5.htm">C# 编程指南</a></span></div><h4 class="subH
