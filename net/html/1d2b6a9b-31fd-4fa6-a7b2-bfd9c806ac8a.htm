        <p /> <p><font color="DarkGray">更新：2007 年 11 月</font></p><div class="introduction"><p>以下参考表概括了 C# 的类型：</p><p><mshelp:link keywords="54f901f2-bf2f-472c-ae8d-73e8ecfc57fe" tabindex="0">内置类型表</mshelp:link></p><p><mshelp:link keywords="62E86126-46FF-40B0-9028-E61D7558268C" tabindex="0">整型</mshelp:link></p><p><mshelp:link keywords="DA886CC5-E01E-4F62-B3EC-6428C8F7A102" tabindex="0">浮点型</mshelp:link></p><p><mshelp:link keywords="4AF2C1DF-9E3A-48C1-83AC-B192986FC5BC" tabindex="0">默认值</mshelp:link></p><p><mshelp:link keywords="67D8F631-B6E3-4D83-9910-5EC497F8C5F3" tabindex="0">值类型</mshelp:link></p><p><mshelp:link keywords="72EB5A94-0491-48BF-8032-D7EBFDFEB8D8" tabindex="0">隐式数值转换</mshelp:link></p><p><mshelp:link keywords="f3bb9e76-6b92-4df7-bc36-f866c24e1dfd" tabindex="0">显式数值转换表</mshelp:link></p><p>有关格式化数字类型输出的信息，请参见<mshelp:link keywords="120BA537-4448-4C62-8676-7A8FDD98F496" tabindex="0">格式化数值结果表</mshelp:link>。</p></div><h1 class="heading"><span onclick="ExpandCollapse(seeAlsoToggle)" style="cursor:default;" onkeypress="ExpandCollapse_CheckKey(seeAlsoToggle, event)" tabindex="0"><img id="seeAlsoToggle" class="toggle" name="toggleSwitch" src="../icons/collapse_all.gif" />请参见</span></h1><div id="seeAlsoSection" class="section" name="collapseableSection" style=""><h4 class="subHeading">概念</h4><div class="seeAlsoStyle"><span sdata="link"><a href="ac0f23a2-6bf3-4077-be99-538ae5fd3bc5.htm">C# 编程指南</a></span></div><h4 class="subHeading">参考</h4><div class="seeAlsoStyle"><span sdata="link"><a href="801cf030-6e2d-4a0d-9daf-1431b0c31f47.htm">引用类型（C# 参考）</a></span></div><div class="seeAlsoStyle"><span sdata="link"><a href="471eb994-2958-49d5-a6be-19b4313f80a3.htm">值类型（C# 参考）</a></span></div><h4 class="subHeading">其他资源</h4><div class="seeAlsoStyle"><span sdata="link"><a href="06de3167-c16c-4e1a-b3c5-c27841d4569a.htm">C# 参考</a></span></div></div></div>
