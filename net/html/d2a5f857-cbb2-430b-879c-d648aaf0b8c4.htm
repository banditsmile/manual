        <font color="DarkGray"></font>
        <p /> <p><font color="DarkGray">更新：2007 年 11 月</font></p><div class="introduction"><p><b>/fullpaths</b> 选项可使编译器在列出编译错误和警告时指定文件的完整路径。</p></div><div id="syntaxSection" class="section"><div id="syntaxCodeBlocks" class="code"><span codeLanguage="other"><table width="100%" cellspacing="0" cellpadding="0"><tr><th align="left" /></tr><tr><td><pre>
/fullpaths</pre></td></tr></table></span></div></div><h1 class="heading"><span onclick="ExpandCollapse(languageReferenceRemarksToggle)" style="cursor:default;" onkeypress="ExpandCollapse_CheckKey(languageReferenceRemarksToggle, event)" tabindex="0"><img id="languageReferenceRemarksToggle" class="toggle" name="toggleSwitch" src="../icons/collapse_all.gif" />备注</span></h1><div id="languageReferenceRemarksSection" class="section" name="collapseableSection" style=""><p>默认情况下，编译所产生的错误和警告指定包含错误的文件名。 <b>/fullpaths</b> 选项使编译器指定文件的完整路径。</p><p>此编译器选项在 Visual Studio 中不可用，且不能通过编程方式进行更改。</p></div><h1 class="heading"><span onclick="ExpandCollapse(seeAlsoToggle)" style="cursor:default;" onkeypress="ExpandCollapse_CheckKey(seeAlsoToggle, event)" tabindex="0"><img id="seeAlsoToggle" class="toggle" name="toggleSwitch" src="../icons/collapse_all.gif" />请参见</span></h1><div id="seeAlsoSection" class="section" name="collapseableSection" style=""><h4 class="subHeading">其他资源</h4><div class="seeAlsoStyle"><span sdata="link"><a href="d3403556-1816-4546-a782-e8223a772e44.htm">C# 编译器选项</a></span></div></div></div>
