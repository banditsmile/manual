<div class="uidocs-options">
	<a name="uidocs_progressbar_option_value" />
	<div class="uidocs-option">
		<div class="ui-widget-header">value(默认值:0)</div>
		<div class="uidocs-option-types-label">可选类型:</div>
		<div class="uidocs-option-types">
			<div class="uidocs-option-type">
				<div class="uidocs-option-type-name">数字</div>
			</div>
		</div>
		<div class="uidocs-option-description-label">描述:</div>
		<div class="uidocs-option-description">
用来设置进度条初始化时候的完成比.
		</div>
		<div class="uidocs-option-demos-label">示例:</div>
		<div class="uidocs-option-demos">
			<div class="uidocs-option-demo">
				<div class="uidocs-option-demo-description">初始化时设置</div>
				<div class="uidocs-option-demo-code">$('.selector').progressbar({value: 37});</div>
			</div>
			<div class="uidocs-option-demo">
				<div class="uidocs-option-demo-description">获取选项值</div>
				<div class="uidocs-option-demo-code">var value = $('.selector').progressbar('option', 'value');</div>
			</div>
			<div class="uidocs-option-demo">
				<div class="uidocs-option-demo-description">设置选项值</div>
				<div class="uidocs-option-demo-code">$('.selector').progressbar('option', 'value', 37);</div>
			</div>
		</div>
	</div>
</div>
