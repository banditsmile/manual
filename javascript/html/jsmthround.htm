<H1><A NAME="jsmthround"></A>round 方法</H1>

<P>返回与给出的<A HREF="glossary.htm#defnumericexpressionjs" >数值表达式</A>最接近的整数。</P>

<P><CODE>Math.round(<I>number</I>) </CODE></P>

<P>必选项 <I>number</I> 参数是要舍入到最接近整数的值。</P>

<H4>说明</H4>

<P>如果 <I>number</I> 的小数部分大于等于 0.5，返回值是大于 <I>number</I> 的最小整数。否则，<B>round</B> 返回小于等于 <I>number</I> 的最大整数。 </P>
