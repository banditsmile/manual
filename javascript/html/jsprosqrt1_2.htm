<H1><A NAME="jsprosqrt1_2"></A>SQRT1_2 属性</H1>

<P>返回 0.5 的平方根，或说 2 的平方根分之一。</P>

<P><CODE><I>numVar </I>=<B> Math.SQRT1_2</B> </CODE></P>

<H4>说明</H4>

<P><B>SQRT1_2</B> 属性，常数，约等于0.707.</P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm" >版本 1</A></P>

<H4>请参阅</H4>

<P><A HREF="jsobjmath.htm#jsobjmathprop" >Math 对象属性</A> | <A HREF="jsmthsqrt.htm" >sqrt 方法</A> | <A HREF="jsprosqrt2.htm" >SQRT2 属性</A></P>

<P>应用于： <A HREF="jsobjmath.htm" >Math 对象</A></P>
