<H1><A NAME="jsmthpop"></A>pop 方法</H1>

<P>移除数组中的最后一个元素并返回该元素。</P>

<P><CODE><I>arrayObj</I>.<B>pop( )</B></CODE></P>

<P>必选的 <I>arrayObj</I> 引用是一个 <B>Array </B>对象。</P>

<H4>说明</H4>

<P>如果该数组为空，那么将返回 <B>undefined</B>。</P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm" >版本 5.5</A></P>

<H4>请参阅</H4>

<P><A HREF="jsmthpush-2.htm" >push 方法</A></P>

<P>应用于： <A HREF="jsobjarray.htm" >Array 对象</A></P>
