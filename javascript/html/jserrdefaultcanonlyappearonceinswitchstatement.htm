<H1><A NAME="jserrdefaultcanonlyappearonceinswitchstatement"></A>一条 'switch' 语句中只能有一个 'default'</H1>

<P>在一个 switch 语句中试图使用多个 <B>default</B> 语句。Default分支总是位于 switch 语句的最后一个分支语句（也就是匹配失败的情形）。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>从 <B>switch</B> 语句中删除任何多余的<B>default</B> 分支语句（在switch 语句中使用了多个default 语句）。</li>
</UL>
