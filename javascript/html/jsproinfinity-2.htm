<H1><A NAME="jsproinfinity"></A>Infinity 属性</H1>

<P>返回 Number.POSITIVE_INFINITY 的初始值。</P>

<P><B><CODE>Infinity </CODE></B></P>

<H4>说明</H4>

<P><B>Infinity</B> 属性是 <B>Global</B> 对象的成员，在 Scripting 引擎初始化时变为可用。 </P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm" >版本 3</A> </P>

<H4>请参阅</H4>

<P><A HREF="jspropositiveinf-3.htm" >POSITIVE_INFINITY 属性</A> | <A HREF="jspronegativeinf-3.htm" >NEGATIVE_INFINITY 属性</A></P>

<P>应用于： <A HREF="jsobjglobal.htm" >Global 对象</A></P>
