<H1><A NAME="jsmthlog"></A>log 方法</H1>

<P>返回数字的自然对数。</P>

<P><CODE><B>Math</B>.<B>log(</B><I>number</I><B>)</B></CODE></P>

<P>必选项 <I>number</I> 参数是要计算自然对数的数值表达式。</P>

<H4>返回值</H4>

<P>返回值为 <I>number</I> 的自然对数，底为 <I>e</I>。 </P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm" >版本 1</A>  </P>
