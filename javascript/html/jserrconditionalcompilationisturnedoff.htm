<H1><A NAME="jserrconditionalcompilationisturnedoff"></A>条件编译已关闭</H1>

<P>在没有先启用条件编译的情况下试图使用条件编译变量。打开条件编译将告诉 JScript 编译器要解释那些以 @ 开头作为条件编译变量的标识符。使用下面的语句作为条件代码的起始语句就可以打开条件编译：</P>

<PRE><CODE>/*@cc_on @*/</CODE></PRE>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>在条件代码的起始处添加下面的语句：</li>

	<LI> /*@cc_on @*/</li>
</UL>
