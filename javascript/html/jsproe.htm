<H1><A NAME="jsproe"></A>E 属性</H1>

<P>返回 Euler 常数，自然对数的底。<B>E</B> 属性约等于 2.718。</P>

<P><CODE><I>numVar</I> = <B>Math.E</B> </CODE></P>

<P><A HREF="jsoriversioninformation.htm" >版本1</A></P>
