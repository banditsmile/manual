<H1><A NAME="jsoprvoid"></A>void 运算符</H1>

<P>避免表达式返回值。 </P>

<P><CODE><B>void</B> expression </CODE></P>

<P><I>expression</I> 参数是任意有效的 JScript <A HREF="glossary.htm#defexpressionjs" >表达式</A>。 </P>

<H4>说明</H4>

<P><B>void</B> 运算符对表达式求值，并返回 <A HREF="glossary.htm#defundefined" >undefined</A>。在希望求表达式的值，但又不希望脚本的剩余部分看见这个结果时，该运算符最有用。 </P>
