<H1><A NAME="jserrexpectedconstant"></A>需要常数</H1>

<P>试图在条件编译测试语句中使用一个（非条件编译）变量。条件编译测试语句的值必须为一个常数。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>用文字替代该变量。</li>

	<LI>用条件编译变量替代该变量。</li>
</UL>

<H4>请参阅</H4>

<P><A HREF="jsconditionalcompilation-2.htm" >条件编译</A> | <A HREF="jsconditionalcompilationvars-2.htm" >条件编译变量</A></P>
