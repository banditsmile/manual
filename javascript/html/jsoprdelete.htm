<H1><A NAME="jsoprdelete"></A>delete 运算符</H1>

<P>从对象中删除一个属性，或从数组中删除一个元素。</P>

<P><CODE><B>delete</B> expression</CODE></P>

<P><I>expression</I> 参数是一个有效的 JScript 表达式，通常是一个属性名或数组元素。 </P>

<H4>说明</H4>

<P>如果 <I>expression</I> 的结果是一个对象，且在 <I>expression </I>中指定的属性存在，而该对象又不允许它被删除，则返回 <B>false</B>。</P>

<P>在所有其他情况下，返回 <B>true</B>。 </P>
